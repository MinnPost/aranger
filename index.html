    <div class="minnpost-page-container" id="main-template-view">
    </div>

    <script type="template/ractive" id="main-template-container">
      <h1>aRanger</h1>
      <p class="description">A simple interface to arbitrarily arrange items in a grid, for something like a cartogram.</p>

      <div class="input">
        <h3>Input</h3>

        <p>Input a JSON array of items, such as <code>['a', 'b', 'c', 'd']</code>.</p>

        <textarea class="input-text" value="{{ itemsString }}"></textarea>
      </div>


      <div class="arrange">
        <h3>Arrange</h3>
        <div class="aranger-grid cf">
          {{#cellsArray:c}}
            {{>cell}}
          {{/cellsArray}}
        </div>
      </div>

      <div class="footnote">
        <p>Made by MinnPost</p>
      </div>

      <!-- {{>cell}} -->
        <div class="grid-cell {{#if (c % columns === columns - 1)}}row-end{{/if}} {{#if (c % columns === 0)}}row-start{{/if}}" data-index="{{ c }}"
          on-dragenter="cdragenter"
          on-dragover="cdragover"
          on-dragleave="cdragleave"
          on-drop="cdrop">
          {{#if cellsArray[c]}}
            <div data-index="{{ c }}" class="grid-item"
              draggable="true"
              on-dragstart="idragstart"
              on-dragend="idragend">
                {{ cellsArray[c] }}
              </div>
          {{/if}}
        </td>
      <!-- {{/cell}} -->
    </script>



    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/ractive/ractive.min.js"></script>
    <script src="js/app.js"></script>
  </body>
